<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gioco dei dadi</title>
        <script src="https://kit.fontawesome.com/9c5528b453.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="main__title container">
                <h1>
                    <span class="title__decoration"><i class="fa-solid fa-dice-six"></i></span>
                    Gioco dei dadi
                    <span class="title__decoration"><i class="fa-solid fa-dice-one"></i></span>
                </h1>
                <h3>
                    <span class="title__decoration"><i class="fa-solid fa-dice"></i></span>
                    Clicca su "Genera" per giocare
                    <span class="title__decoration"><i class="fa-solid fa-dice"></i></span>
                </h3>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <div class="container">
                <button class="button">Genera</button>
            </div>
        </main>
        <!-- OUTCOME -->
        <section class="outcome">
            <div class="container">
                <div id="result" class="hide" >
                    <div class="user">
                        <div>GIOCATORE</div>
                        <div id="number_user"></div>
                    </div>
                    <div class="computer">
                        <div>COMPUTER</div>
                        <div id="number_computer"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="proclamation"></div>
            </div>
        </section>
        <script src="./js/app.js"></script>
    </body>
</html>
