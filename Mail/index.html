<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controllo e-mail</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <h1>CONTROLLO E-MAIL</h1>
                <h3>Inserisca la sua mail per accedere all'area riservata</h3>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <div class="container">
                <div class="control">
                    <label class="label" for="mail">Inserisca la sua mail</label>
                    <input type="mail" class="mail" id="mail">
                    <input type="submit" class="button" id="submit">
                </div>
            </div>
        </main>
       <script src="./js/app.js"></script> 
    </body>
</html>
